<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./text.css">
</head>

<body>
    <h2>Headings</h2>
    <div class="display">
        <div class="text-display">
            <div class="h-1">Headline 1</div>
            <div class="h-2">Headline 2</div>
            <div class="h-3">Headline 3</div>
            <div class="h-4">Headline 4</div>
            <div class="h-5">Headline 5</div>

        </div>
    </div>
    <h2>Text alignments</h2>
    <div class="display">
        <div class="text-display">
            <div class="text-left">Left aligned Text</div>
            <div class="text-center">Centered text</div>
            <div class="text-right">Right aligned text</div>

        </div>
    </div>
    <h2>Text Sizes</h2>
    <div class="display">
        <div class="text-display">
            <p class="text-xl">Extra large sized Text</p>
            <p class="text-lg">large sized Text</p>
            <p class="text-md">medium sized Text</p>
            <p class="text-sm">small sized Text</p>
            <p class="text-xs">extra small sized Text</p>

        </div>
    </div>
    <h2>font weights</h2>
    <div class="display">
        <div class="text-display">
            <div class="light">Light</div>
            <div class="regular">regular</div>
            <div class="semibold">Semibold</div>
            <div class="bold">Bold</div>
            <div class="black">Black</div>
        </div>
    </div>
</body>

</html>
