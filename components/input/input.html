<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./input.css">
</head>

<body>
    <h2>Input with warning</h2>
    <div class="display">
        <form class="warning form-vertical">
            <label for="password">Set Password</label>
            <input type="password" name="password" placeholder="Password...">
            <p class="warning-text">*Weak password</p>
        </form>


    </div>
    <h2>Input Error</h2>
    <div class="display">
        <form class="danger form-vertical">
            <label for="password">Enter Password</label>
            <input type="password" name="password" placeholder="Password...">
            <label for="password">Re Enter Password</label>
            <input type="password" name="password" placeholder="Password...">
            <p class="danger-text">*Passwors Do not match</p>
        </form>
    </div>
    <h2>Input with success message</h2>
    <div class="display">
        <form class="success form-vertical">
            <label for="password">Set Password</label>
            <input type="password" name="password" placeholder="Password...">
            <p class="success-text">*Strong password</p>
        </form>
    </div>
</body>

</html>
